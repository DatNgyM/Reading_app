name: reading_app
description: Ứng dụng hỗ trợ đọc sách theo ngày và đạo - tối ưu cho người lớn
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_pdfview: ^1.3.2
  path_provider: ^2.1.1
  syncfusion_flutter_pdf: ^24.1.41
  shared_preferences: ^2.2.2
  intl: 0.20.2
  flutter_local_notifications: ^19.5.0
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  smooth_page_indicator: ^1.1.0
  flutter_staggered_animations: ^1.1.1
  shimmer: ^3.0.0
  provider: ^6.1.1
  file_picker: ^8.0.0+1
  flutter_tts: ^3.8.5
  table_calendar: ^3.1.2
  http: ^1.1.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/data/
    - assets/data/Tan_uoc.json
    - assets/data/Cuu_uoc.json
    - assets/data/lich_cong_giao_2025.json
    - assets/pdfs/lich-cong-giao-2025-all.pdf
    - assets/pdfs/eBookKinhThanhCuuUoc.pdf
    - assets/pdfs/eBookKinhThanhTanUoc.pdf

flutter_launcher_icons:
  android: true
  ios: false  # Tắt iOS vì thiếu cấu trúc thư mục
  image_path: "assets/icons/app_icon.png"
  adaptive_icon_background: "#2E7D32"  # Màu xanh lá cho nền icon Android
  adaptive_icon_foreground: "assets/icons/app_icon.png"
  remove_alpha_ios: true  # Xóa alpha channel nếu có